<!DOCTYPE html>
<html>
<script src="search.js"></script>

<head>
    <title>Google Custom Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <input type="text" id="searchInput">
    <button onclick="basicSearch()" id="onSearch">Search</button>
    <br>
    <a href="/advanced-search.html">Advanced Search</a>

    <div id="result-list"></div>

    <div id="page-nav"></div>

    <script>
        // Use enter key to trigger search button
        document.querySelector("#searchInput").addEventListener("keyup", event => listenForEnterKey(event));

        function listenForEnterKey(event) {
            if (event.key !== "Enter") return;
            document.querySelector("#onSearch").click();
            event.preventDefault();
        }
    </script>
</body>

</html>
